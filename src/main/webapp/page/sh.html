<script type="text/javascript" charset="utf-8">
	$(function() {

		$('#submit').click(function() {
			var shouru = $('#shouru').val();
			var zhichu = $('#zhichu').val();
			if (shouru == '') {
				alert('收入如果不填写会默认为 0');
				$('#shouru').val() = 0;
				return false;
			}
			if (zhichu == '') {
				alert('支出如果不填写会默认为 0');
				$('#zhichu').val() = 0;
				return false;
			}
			$.ajax({
				url : '../sob/add',
				type : 'post',
				/* dataType:'json', */
				data : {
					/* startTime:$('#startTime').val(),
					endTime:$('#endTime').val(), */
					shouru : $('#shouru').val(),
					zhichu : $('#zhichu').val(),
					yusuan : $('#yusuan').val(),
					neirong : $('#neirong').val()
				},
				success : function(data) {
					localStorage.clear();
					location.href = 'statementOfBill.jsp';
				},
				error : function() {
					/* alert("添加失败");
					location.href = 'statementOfBill.jsp'; */
				}
			});
		});
	});
</script>
